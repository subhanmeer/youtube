<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{

        width: 100px;
        height: 100px;
        background-color: red;
        transition: 
        width 2s,
        height 2s,
        background-color 2s,
        cubic-bezier(0.18, 0.89, 0.32, 1.28)
        rotate 2s
        ;

    }

    .container:hover{
        width: 300px;
        height: 300px;
        background-color: brown;
        rotate: 180deg;
    }


</style>
<body>
    <div class="container">
    
    </div>
</body>
</html>
